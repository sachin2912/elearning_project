<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
            Registration Form
  </title>
  <link rel="stylesheet" href="Menu.css">
<link rel="stylesheet" href="Table.css">
</head>
 <body>
 		<h1 style="padding: 15px;">
 			E-Learning Portal
 	</h1>        <div class="heading">
            <h2>
                Registration Form
            </h2>
        </div>
        <div id="regform">
            <table>
                <form method="post" action="UserRegistration">
                    <tr>
                        <td>
                            <strong>
                                <label> 
                                    User ID
                                </label>
                            </strong>
                        </td>
                        <td>
                            <input type="number" name="user_id" id="userID" required>
                        </td>    
                    </tr>
                    <tr>   
                        <td>
                            <strong>
                                <label>
                                    Name
                                </label>
                            </strong>
                        </td>
                        <td>
                            <input type="text" name="name" id="name"  minlength="10" maxlength="100"  required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>
                                <label>
                                    Email
                                </label>
                            </strong>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" minlength="5" maxlength="100" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>
                                <label>
                                    Password
                                </label>
                            </strong>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" minlength="6" maxlength="15" required>
                        </td>
                    </tr>
                    <tr>
                        <td>   
                            <strong>
                                <label>
                                    Phone
                                </label>
                            </strong>
                        </td>
                        <td>
                            <input type="text" name="phoneno" id="phoneNo" minlength="10" maxlength="10" required>
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <strong>
                                    <label>
                                        Address
                                    </label>
                                </strong>
                            </td>
                            <td>
                                <textarea  name="address" id="address" rows="4" cols="15" minlength="15" maxlength="100" required>
                            	</textarea>
                            </td>    
                    </tr>
                    <tr>
                        <td>
                            <strong>
                                <label>
                                    Upload Photo
                                </label>
                            </strong>
                        </td>
                        <td>
                            <input type="file" name="uploadPhoto" id="uploadPhoto"  required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Register" >

                        </td>
                    </tr>
                    </form>
                </table>
            
        </div>
        
    </body>
</html>
